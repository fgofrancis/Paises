<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Buscar por región<small> {{regionActiva | titlecase}}</small></h2>
    <hr>

    <h5>Seleccione la región</h5>

    <div class="row">
        <div class="col">
            <button *ngFor="let region of regiones"
                    [class]="getClaseCSS(region)"
                    (click)="activarRegion(region)">
                {{region | titlecase}}
            </button>
        </div>
    </div>
</div>


<div *ngIf="paises.length > 0" class="row">
    <div class="col-9">
        <app-pais-tabla [paisesH]="paises"></app-pais-tabla>
     
    </div>

    <div class="col-3">
        <span>Paises: {{this.cantPaises}}</span>
    
    </div>
</div>
